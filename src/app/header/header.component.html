<mat-toolbar color="primary">
  <span>
    <a routerLink="/">Blogify</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li>
      <a mat-button>{{ username }}</a>
    </li>
    <li>
      <a
        mat-button
        routerLink="/add"
        routerLinkActive="mat-accent"
        *ngIf="isLogin === true"
        >Agregar</a
      >
    </li>
    <li>
      <button mat-button *ngIf="isLogin === true" (click)="onLogout()">
        Logout
      </button>
    </li>
    <li>
      <a
        mat-button
        routerLink="/login"
        routerLinkActive="mat-accent"
        *ngIf="isLogin === false"
        >Login</a
      >
    </li>
    <li>
      <a
        mat-button
        routerLink="/signup"
        routerLinkActive="mat-accent"
        *ngIf="isLogin === false"
        >Registro</a
      >
    </li>
  </ul>
</mat-toolbar>
