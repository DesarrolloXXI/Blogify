<p class="p-m-t" *ngIf="posts.length === 0">No se han agregado posts</p>

<mat-card *ngFor="let item of posts">
  <mat-card-title>{{ item.title }}</mat-card-title>
  <mat-card-subtitle>{{ item.summary }}</mat-card-subtitle>
  <mat-card-content>
    <p>{{ item.content }}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button
      mat-stroked-button
      color="primary"
      [routerLink]="['/edit', item.id]"
      *ngIf="isAuth === true"
    >
      EDITAR
    </button>
    <button
      mat-button
      color="warn"
      (click)="onDelete(item.id)"
      *ngIf="isAuth === true"
    >
      ELIMINAR
    </button>
  </mat-card-actions>
</mat-card>
